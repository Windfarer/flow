<md-list flex="50">
  <md-list-item class="md-3-line" ng-repeat="item in messages" layout="column">
    <div layout="row">
      <div>
        <img ng-src="{{item.face}}?{{$index}}" class="face" alt="{{item.who}}">
      </div>
      <div class="md-list-item-text">
        <h3>{{item.what}}</h3>
        <h4>{{item.who}}</h4>
        <p>{{item.notes}}</p>
      </div>
    </div>
    <md-divider md-inset ng-if="!$last"></md-divider>
  </md-list-item>
</md-list>
