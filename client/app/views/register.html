<div class="container">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" ng-model="user.email">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="nickname" type="text" class="validate" ng-model="user.nickname">
          <label for="nickname">Nickname</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" ng-model="user.password">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <button class="btn waves-effect waves-light" type="submit" name="action"
                  ng-click="submit()" ng-disabled="!user.email || !user.password">Submit
            <i class="mdi-content-send right"></i>
          </button>
          <a class="waves-effect waves-teal btn-flat">Login</a>
        </div>
      </div>
    </form>
  </div>
</div>
