<md-list>
  <md-list-item>
    <md-card ng-mouseover="hover = true" ng-mouseout="hover = false" layout-margin layout-align="start center" layout="row">
      <md-input-container flex="90">
        <label>New Task</label>
        <input ng-model="task.title" placeholder="Your task here">
      </md-input-container>
      <span flex>
          <md-icon class="md-secondary" ng-click="submitTask($event)" aria-label="Inbox" md-svg-src="icons/ic_inbox_48px.svg"></md-icon>
      </span>
    </md-card>
  </md-list-item>
  <md-list-item ng-repeat="task in tasks">
    <!--<p ng-if="chunk.divider">{{task.title}}</p>-->
    <md-card ng-mouseover="hover = true" ng-mouseout="hover = false" layout="row">
        <div>
          <md-checkbox ng-model="task.finished"></md-checkbox>
        </div>
        <div  layout="row" layout-align="start center" flex>
          <span flex="45">{{task.title}}</span>
          <span flex="45">{{task.start_time}}</span>
          <span flex ng-if="hover">
            <md-icon class="md-secondary" ng-click="doSecondaryAction($event)" aria-label="Chat" md-svg-src="icons/ic_mode_edit_48px.svg"></md-icon>
          </span>
        </div>
    </md-card>
  </md-list-item>
</md-list>
