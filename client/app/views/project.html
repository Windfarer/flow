<div class="container">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="project_name" type="text" class="validate" ng-model="project.name">
          <label for="project_name">Project Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="text" type="password" class="validate">
          <label for="text">Owner</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="manager" type="text" class="validate">
          <label for="manager">Manager</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="member" type="text" class="validate" ng-model="project.members">
          <label for="member">Project Members</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="saveProject()">Submit
            <i class="mdi-content-send right"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
