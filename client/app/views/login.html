<div layout="row">
  <div flex>
  </div>
  <div flex>
  <md-content class="md-padding" layout="column" layout-sm="column" style="font-size:1.2em">
    <h2>Login</h2>
    <md-input-container>
      <label>Email</label>
      <input ng-model="user.email" type="email" ng-pattern="/^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$/" required>
    </md-input-container>
    <md-input-container>
    <label>Password</label>
    <input ng-model="user.password" type="password" required>
    </md-input-container>
    <md-button class="md-raised md-primary" ng-click="submit()" ng-disabled="!user.email || !user.password">Go</md-button>
  </md-content>
  </div>
  <div flex>
  </div>
</div>
